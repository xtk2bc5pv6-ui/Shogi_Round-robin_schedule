<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --neon-green: #39ff14;
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --text-color: #e0e0e0;
            --danger-color: #ff3333;
            --excel-color: #217346;
        }
        body {
            font-family: "M PLUS Rounded 1c", sans-serif;
            margin: 0 auto;
            background-color: var(--bg-color);
            color: var(--neon-green);
            text-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
            /* 基本はPC向けの余白 */
            padding: 40px 20px;
            max-width: 1000px;
            padding-bottom: 150px;
        }

        /* --- ヘッダー --- */
        .header-container {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 40px; padding-bottom: 20px; border-bottom: 2px solid var(--neon-green);
        }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .shogi-icon svg {
            width: 80px; height: 80px; fill: none; stroke: var(--neon-green); stroke-width: 3;
            filter: drop-shadow(0 0 5px var(--neon-green));
        }
        .title-group { display: flex; flex-direction: column; }
        h1 {
            font-size: 2.5rem; margin: 0; line-height: 1.2; color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green); font-weight: 800; letter-spacing: 3px;
        }
        .subtitle {
            font-size: 1.2rem; color: var(--neon-blue); letter-spacing: 4px; font-weight: 700;
            text-shadow: 0 0 5px var(--neon-blue); margin-top: 5px;
        }
        .last-updated { font-size: 0.9rem; color: #888; text-align: right; align-self: flex-end; }

        /* --- カード共通 --- */
        .card {
            background: var(--card-bg); padding: 30px; border-radius: 16px;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.1);
            margin-bottom: 40px; position: relative;
        }
        h2 {
            font-size: 1.5rem; border-bottom: 2px solid var(--neon-green); padding-bottom: 15px; margin-top: 0; margin-bottom: 20px;
            color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); font-weight: 700;
        }

        /* --- 入力エリア --- */
        .input-area {
            display: flex; gap: 30px; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.3); padding: 30px; border-radius: 12px; border: 1px solid #444;
        }
        .input-group { display: flex; flex-direction: column; width: 40%; }
        .input-group label { font-size: 1.2rem; margin-bottom: 8px; }
        .vs-label { font-size: 2rem; font-weight: 800; color: #666; }
        select.player-select {
            width: 100%; padding: 15px; background: #222; color: #fff;
            border: 2px solid var(--neon-green); border-radius: 8px; font-size: 1.2rem;
            font-family: inherit; cursor: pointer; transition: 0.3s;
        }
        select.player-select:focus { outline: none; box-shadow: 0 0 15px var(--neon-green); }
        
        button.register-btn {
            width: 100%; margin-top: 20px; padding: 18px; background: var(--neon-green);
            color: #000; border: none; border-radius: 8px; font-weight: 800; font-size: 1.4rem;
            cursor: pointer; box-shadow: 0 0 15px var(--neon-green); font-family: inherit; transition: 0.2s;
        }
        button.register-btn:hover { background: #fff; transform: scale(1.01); box-shadow: 0 0 25px var(--neon-green); }

        /* --- バナー・バッジ --- */
        .streak-banner {
            background: rgba(0, 0, 0, 0.6); border: 2px dashed var(--neon-pink); color: var(--neon-pink);
            padding: 15px; text-align: center; border-radius: 8px; margin-bottom: 20px; font-weight: bold; font-size: 1.2rem;
            display: none; text-shadow: 0 0 8px var(--neon-pink); animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(255, 0, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0); }
        }
        .badge { display: inline-block; font-size: 0.9rem; padding: 3px 8px; border-radius: 4px; margin-left: 8px; }
        .badge-crown { font-size: 1.4rem; }
        .badge-fire { border: 1px solid #ff5722; color: #ff5722; background: rgba(255, 87, 34, 0.1); }
        .badge-rain { border: 1px solid #2196f3; color: #2196f3; background: rgba(33, 150, 243, 0.1); }

        /* --- テーブル --- */
        .table-responsive { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table.ranking-table {
            width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 10px; min-width: 600px; /* 横スクロールさせるため */
            border: 1px solid var(--neon-green); border-radius: 8px; overflow: hidden;
        }
        table.ranking-table th, table.ranking-table td { padding: 15px 10px; text-align: center; border-bottom: 1px solid #333; font-size: 1.1rem; }
        table.ranking-table th { background-color: #000; color: var(--neon-blue); font-weight: 700; border-bottom: 2px solid var(--neon-green); }
        .rank-1 { background-color: rgba(57, 255, 20, 0.1); font-weight: bold; font-size: 1.2rem; }
        .score-win { color: var(--neon-pink); font-weight: bold; }
        .score-loss { color: var(--neon-blue); }

        /* --- マトリクス --- */
        table.matrix-table { width: 100%; min-width: 400px; border-collapse: collapse; margin-top: 10px; }
        table.matrix-table th, table.matrix-table td { border: 1px solid #444; padding: 12px; text-align: center; font-size: 1.1rem; }
        table.matrix-table th { background: #000; color: var(--neon-green); }
        .diagonal-cell { background: #111; }

        /* --- グラフエリア --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .stats-card { background: #000; padding: 20px; border-radius: 8px; border: 1px solid #333; }
        .stats-header { text-align: center; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px; font-weight: bold; font-size: 1.3rem; }
        
        .charts-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .chart-wrapper {
            flex: 1; min-width: 140px; max-width: 220px; text-align: center;
            background: #111; padding: 15px; border-radius: 8px; border: 1px solid #333;
        }
        .chart-title { font-size: 1rem; margin-bottom: 5px; color: #ccc; }
        .chart-score { font-size: 1.1rem; margin-top: 5px; font-weight: bold; }

        /* --- 履歴・設定 --- */
        .history-list { max-height: 250px; overflow-y: auto; background: #000; padding: 15px; border-radius: 8px; border: 1px solid #333; }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #222; font-size: 1rem; }
        
        .bottom-controls { margin-top: 60px; padding-top: 30px; border-top: 1px dashed #444; }
        .control-panel { display: flex; gap: 15px; margin-bottom: 25px; justify-content: center; flex-wrap: wrap; }
        .player-input-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        input[type="text"] { padding: 12px; background: #000; border: 1px solid #444; color: var(--neon-green); flex-grow: 1; border-radius: 6px; font-family: inherit; font-size: 1rem; }
        
        /* --- ボタン類 --- */
        button { font-family: inherit; }
        /* 共通スタイル */
        button.action-btn, button.delete-btn, button.excel-btn, button.create-excel-btn, button.reset-btn {
            padding: 12px 24px; cursor: pointer; border-radius: 8px; font-weight: bold; font-size: 1rem; transition: 0.2s;
        }
        
        button.action-btn { background: #000; color: var(--neon-green); border: 2px solid var(--neon-green); }
        button.action-btn:hover { background: var(--neon-green); color: #000; }
