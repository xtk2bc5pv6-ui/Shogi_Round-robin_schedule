    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --neon-green: #39ff14;
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --text-color: #e0e0e0;
            --danger-color: #ff3333;
            --excel-color: #217346;
        }
        body {
            font-family: "M PLUS Rounded 1c", sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--neon-green);
            text-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
            padding-bottom: 150px;
        }

        /* ヘッダー */
        .header-container {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid var(--neon-green);
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .shogi-icon svg {
            width: 60px; height: 60px; fill: none; stroke: var(--neon-green); stroke-width: 3;
            filter: drop-shadow(0 0 5px var(--neon-green));
        }
        .title-group { display: flex; flex-direction: column; }
        h1 {
            font-size: 2.2rem; margin: 0; line-height: 1.2; color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green); font-weight: 800; letter-spacing: 2px;
        }
        .subtitle {
            font-size: 1rem; color: var(--neon-blue); letter-spacing: 3px; font-weight: 700;
            text-shadow: 0 0 5px var(--neon-blue);
        }
        .last-updated { font-size: 0.8rem; color: #888; text-align: right; align-self: flex-end; }

        /* カード */
        .card {
            background: var(--card-bg); padding: 20px; border-radius: 12px;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.1);
            margin-bottom: 25px; position: relative;
        }
        h2 {
            font-size: 1.3rem; border-bottom: 2px solid var(--neon-green); padding-bottom: 10px; margin-top: 0;
            color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); font-weight: 700;
        }

        /* 入力エリア */
        .input-area {
            display: flex; gap: 15px; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.5); padding: 20px; border-radius: 12px; border: 1px solid #444;
        }
        .input-group { display: flex; flex-direction: column; width: 45%; }
        .vs-label { font-size: 1.5rem; font-weight: 800; color: #666; margin-top: 20px; }
        select.player-select {
            width: 100%; padding: 12px; background: #222; color: #fff;
            border: 1px solid var(--neon-green); border-radius: 8px; font-size: 1.1rem;
            font-family: inherit; cursor: pointer;
        }
        button.register-btn {
            width: 100%; margin-top: 15px; padding: 15px; background: var(--neon-green);
            color: #000; border: none; border-radius: 8px; font-weight: 800; font-size: 1.2rem;
            cursor: pointer; box-shadow: 0 0 15px var(--neon-green); font-family: inherit; transition: 0.2s;
        }
        button.register-btn:hover { background: #fff; transform: scale(1.02); }

        /* バナー・バッジ */
        .streak-banner {
            background: rgba(0, 0, 0, 0.6); border: 1px dashed var(--neon-pink); color: var(--neon-pink);
            padding: 10px; text-align: center; border-radius: 8px; margin-bottom: 15px; font-weight: bold;
            display: none; text-shadow: 0 0 5px var(--neon-pink); animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(255, 0, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0); }
        }
        .badge { display: inline-block; font-size: 0.8rem; padding: 2px 6px; border-radius: 4px; margin-left: 5px; }
        .badge-crown { font-size: 1.2rem; }
        .badge-fire { border: 1px solid #ff5722; color: #ff5722; background: rgba(255, 87, 34, 0.1); }
        .badge-rain { border: 1px solid #2196f3; color: #2196f3; background: rgba(33, 150, 243, 0.1); }

        /* テーブル */
        table.ranking-table {
            width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 10px;
            border: 1px solid var(--neon-green); border-radius: 8px; overflow: hidden;
        }
        table.ranking-table th, table.ranking-table td { padding: 12px 8px; text-align: center; border-bottom: 1px solid #333; }
        table.ranking-table th { background-color: #000; color: var(--neon-blue); font-weight: 700; border-bottom: 1px solid var(--neon-green); }
        .rank-1 { background-color: rgba(57, 255, 20, 0.1); font-weight: bold; }
        .score-win { color: var(--neon-pink); font-weight: bold; }
        .score-loss { color: var(--neon-blue); }

        /* マトリクス */
        .matrix-scroll { overflow-x: auto; }
        table.matrix-table { width: 100%; min-width: 300px; border-collapse: collapse; margin-top: 10px; }
        table.matrix-table th, table.matrix-table td { border: 1px solid #444; padding: 10px; text-align: center; font-size: 1rem; }
        table.matrix-table th { background: #000; color: var(--neon-green); }
        .diagonal-cell { background: #111; }
